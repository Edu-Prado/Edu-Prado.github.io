<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | EduPrado.me</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QYZ06TPTGJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-QYZ06TPTGJ');
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .post-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .post-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .post-meta {
            color: var(--light-text);
            margin-bottom: 2rem;
        }
        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }
        .post-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .post-navigation {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <img src="images/logo.png" alt="EduPrado.me Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="/">Voltar ao site</a></li>
            </ul>
        </div>
    </nav>

    <!-- Post Content -->
    <main class="post" style="margin-top: 80px; padding: 2rem 0;">
        <div class="container">
            <article id="post-content">
                <!-- O conteúdo do post será carregado aqui -->
                <div class="loading">Carregando post...</div>
            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/logo-white.png" alt="EduPrado.me Logo" class="footer-logo-img">
                    <p>Transformando o futuro com tecnologia e inteligência artificial</p>
                </div>
                <div class="footer-links">
                    <h3>Links Rápidos</h3>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/#blog">Blog</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 EduPrado.me. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        async function loadPost() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const postId = urlParams.get('id');
                
                if (!postId) {
                    throw new Error('ID do post não fornecido');
                }

                const response = await fetch(`https://eduprado-backend.onrender.com/api/posts/${postId}`);
                if (!response.ok) throw new Error('Post não encontrado');
                
                const post = await response.json();
                
                // Atualiza o título da página
                document.title = `${post.title} | EduPrado.me`;
                
                // Formata a data
                const date = new Date(post.createdAt).toLocaleDateString('pt-BR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // Define uma imagem padrão caso não exista imageUrl
                let imageUrl = 'https://placehold.co/800x400/e9ecef/495057?text=Post+sem+imagem';
                if (post.imageUrl) {
                    imageUrl = post.imageUrl.startsWith('http') 
                        ? post.imageUrl 
                        : `https://eduprado-backend.onrender.com${post.imageUrl}`;
                }

                // Atualiza o conteúdo
                document.getElementById('post-content').innerHTML = `
                    <header class="post-header">
                        <h1 class="post-title">${post.title}</h1>
                        <div class="post-meta">
                            <span class="date">${date}</span>
                            <span class="category">${post.category || 'Geral'}</span>
                        </div>
                    </header>
                    <img src="${imageUrl}" 
                         alt="${post.title}" 
                         class="post-image"
                         onerror="this.src='https://placehold.co/800x400/e9ecef/495057?text=Erro+ao+carregar+imagem'; this.onerror=null;">
                    <div class="post-content">
                        ${post.content.split('\n').map(paragraph => `<p>${paragraph}</p>`).join('')}
                    </div>
                    <div class="post-navigation">
                        <a href="/#blog" class="btn btn-secondary">← Voltar ao Blog</a>
                    </div>
                `;

                // Rastreia visualização do post
                if (typeof gtag === 'function') {
                    gtag('event', 'view_post', {
                        'event_category': 'Blog',
                        'event_label': post.title,
                        'post_id': post.id,
                        'post_category': post.category || 'Geral'
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar post:', error);
                document.getElementById('post-content').innerHTML = `
                    <div class="error-message" style="text-align: center; padding: 2rem;">
                        <h2>Ops! Não encontramos este post.</h2>
                        <p>O post que você está procurando pode ter sido removido ou não existe.</p>
                        <a href="/#blog" class="btn btn-primary" style="margin-top: 1rem;">Voltar ao Blog</a>
                    </div>
                `;
            }
        }

        // Carrega o post quando a página é carregada
        loadPost();
    </script>
</body>
</html>
