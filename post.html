<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | EduPrado.me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .post-container {
            max-width: 800px;
            margin: 8rem auto 4rem;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            margin-bottom: 2rem;
        }

        .post-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            color: var(--light-text);
            font-size: 0.875rem;
        }

        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .post-content {
            line-height: 1.8;
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html">
                <img src="images/logo.png" alt="EduPrado.me Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">Sobre</a></li>
                <li><a href="index.html#blog">Blog</a></li>
                <li><a href="index.html#projects">Projetos</a></li>
                <li><a href="index.html#contact">Contato</a></li>
            </ul>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="post-container">
        <a href="index.html#blog" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar para o Blog
        </a>
        <div id="post-content">
            <div class="loading">Carregando post...</div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/logo.png" alt="EduPrado.me Logo">
                </div>
                <div class="footer-links">
                    <h3>Links Rápidos</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#about">Sobre</a></li>
                        <li><a href="index.html#blog">Blog</a></li>
                        <li><a href="index.html#projects">Projetos</a></li>
                        <li><a href="index.html#contact">Contato</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>Redes Sociais</h3>
                    <div class="social-links">
                        <a href="https://github.com/Edu-Prado" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://linkedin.com/in/edu-prado" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://instagram.com/edu.prado" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 EduPrado.me. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            
            if (!postId) {
                document.getElementById('post-content').innerHTML = `
                    <div class="error-message">
                        <p>Post não encontrado.</p>
                        <a href="index.html#blog" class="btn btn-primary">Voltar para o Blog</a>
                    </div>
                `;
                return;
            }

            const posts = JSON.parse(localStorage.getItem('blog_posts') || '[]');
            const post = posts.find(p => p.id === postId);

            if (!post) {
                document.getElementById('post-content').innerHTML = `
                    <div class="error-message">
                        <p>Post não encontrado.</p>
                        <a href="index.html#blog" class="btn btn-primary">Voltar para o Blog</a>
                    </div>
                `;
                return;
            }

            document.title = `${post.title} | Blog EduPrado.me`;
            
            document.getElementById('post-content').innerHTML = `
                <article class="post">
                    <header class="post-header">
                        <h1>${post.title}</h1>
                        <div class="post-meta">
                            <span>${post.category}</span>
                            <span>${new Date(post.date).toLocaleDateString()}</span>
                        </div>
                    </header>
                    <img src="${post.imageUrl || 'images/blog-default.jpg'}" alt="${post.title}" class="post-image">
                    <div class="post-content">
                        ${post.content.split('\n').map(paragraph => `<p>${paragraph}</p>`).join('')}
                    </div>
                </article>
            `;
        });
    </script>
</body>
</html>
