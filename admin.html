<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | EduPrado.me</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--section-bg);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .post-info h3 {
            margin: 0;
            color: var(--text-color);
        }

        .post-info p {
            margin: 0.5rem 0;
            color: var(--light-text);
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .posts-section {
            margin-top: 3rem;
        }

        .posts-section h2 {
            margin-bottom: 1rem;
        }

        .form-section {
            margin-bottom: 3rem;
        }

        .form-section h2 {
            margin-bottom: 1rem;
        }

        .admin-login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--section-bg);
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Painel Administrativo</h1>
            <button id="logout-button" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>

        <div class="admin-actions">
            <button id="delete-all-posts" class="btn btn-danger">
                <i class="fas fa-trash"></i> Excluir Todos os Posts
            </button>
        </div>

        <div class="form-section">
            <h2>Novo Post</h2>
            <form id="post-form" class="post-form">
                <div class="form-group">
                    <label for="post-title">Título</label>
                    <input type="text" id="post-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="post-category">Categoria</label>
                    <input type="text" id="post-category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="post-image">URL da Imagem</label>
                    <input type="url" id="post-image" name="imageUrl">
                    <small>Deixe em branco para usar uma imagem padrão</small>
                </div>
                <div class="form-group">
                    <label for="post-content">Conteúdo</label>
                    <textarea id="post-content" name="content" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publicar Post</button>
            </form>
        </div>

        <div class="posts-section">
            <h2>Posts Existentes</h2>
            <div id="posts-list">
                <!-- Posts serão carregados aqui via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script>
        // Inicializa o Supabase globalmente
        window.supabase = supabase;
    </script>
    <script src="js/admin.js"></script>
</body>
</html>
