services:
  - type: web
    name: eduprado-backend
    env: node
    rootDir: backend
    buildCommand: |
      npm install
      mkdir -p /data/images/blog
      mkdir -p /data/blog
    startCommand: node server.js
    envVars:
      - key: DATA_DIR
        value: /data/blog
      - key: UPLOAD_DIR
        value: /data/images/blog
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    commands:
      - mkdir -p /data/blog
      - mkdir -p /data/images/blog 