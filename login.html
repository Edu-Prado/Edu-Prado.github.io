<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edu Prado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="img/logo.png" alt="Edu Prado Logo">
            </div>
            <h2 class="text-center mb-4">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script>
        console.log('Iniciando script de login...');
        
        // Verifica se o Supabase está carregado
        if (typeof createClient === 'undefined') {
            console.error('Erro: Supabase não está carregado!');
        } else {
            console.log('Supabase está disponível');
        }
        
        // Configuração do Supabase
        const SUPABASE_URL = 'https://gvnxngmxlxppvqtoqler.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2bnhuZ214bHhwcHZxdG9xbGVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIyNDE1OTgsImV4cCI6MjA1NzgxNzU5OH0.YqckHPGQ-5DAfFDITZ-vDtghXah0qwwPaIzYfVRFu5U';
        
        console.log('Inicializando cliente Supabase...');
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('Cliente Supabase inicializado');

        // Função para fazer login
        async function login(email, password) {
            console.log('Tentando fazer login com email:', email);
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    console.error('Erro no login:', error.message);
                    throw error;
                }

                console.log('Login bem sucedido:', data);
                return data;
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                return null;
            }
        }

        // Event Listener do formulário
        const form = document.getElementById('login-form');
        if (!form) {
            console.error('Erro: Formulário não encontrado!');
        } else {
            console.log('Formulário encontrado, adicionando event listener...');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Formulário submetido');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');
                
                console.log('Tentando fazer login...');
                const data = await login(email, password);
                
                if (data) {
                    console.log('Login bem sucedido, redirecionando...');
                    window.location.href = 'admin.html';
                } else {
                    console.log('Login falhou, mostrando mensagem de erro');
                    errorMessage.textContent = 'Email ou senha inválidos';
                    errorMessage.style.display = 'block';
                }
            });
            console.log('Event listener adicionado com sucesso');
        }

        console.log('Script de login carregado');
    </script>
</body>
</html>
